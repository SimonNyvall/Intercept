<template>
    <div class="http-dropdown" tabindex="0" keydown.trigger="onKeyDown($event)">
        <div class="dropdown-selected ${selectedColorClass}" click.trigger="toggleDropdown()">
            ${selectedLabel}
            <span class="dropdown-icon">&#9662;</span>
        </div>
        <div class="dropdown-options" if.bind="isOpen">
            <div repeat.for="option of options" class="dropdown-option ${option.colorClass}" click.trigger="selectOption(option)" tabindex="0">
                ${option.label}
            </div>
        </div>
    </div>
</template>
